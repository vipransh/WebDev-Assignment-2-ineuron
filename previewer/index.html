<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-[#03203C]">
    <div class="w-full h-screen flex flex-row items-center justify-between px-6">
        <!-- form -->
        <div class="bg-white flex flex-col items-center w-72 gap-4 p-3 rounded-lg">
            <h1 class="font-bold text-xl">Publish Your Story</h1>
            <input class="border border-2 border-[#1B98F5] w-full px-2 py-1 rounded-lg" id="title" type="text" placeholder="TITLE OF THE STORY WILL BE HERE"/>
            <input class="border border-2 border-[#1B98F5] w-full px-2 py-1 rounded-lg" id="imageUrl" type="text" placeholder="Enter image url"/>
            <input class="border border-2 border-[#1B98F5] w-full px-2 py-1 rounded-lg" id="authorName" type="text" placeholder="Enter author name"/>
            <input class="border border-2 border-[#1B98F5] w-full px-2 py-1 rounded-lg" id="category" type="text" placeholder="Category eg: educational"/>
            <textarea class="border border-2 border-[#1B98F5] w-full px-2 py-1 rounded-lg h-32"  id="story" placeholder="Enter Your Story"></textarea>
            <button class="bg-[#1B98F5] py-1 w-full text-white rounded" id="submit">Submit My Story</button>
        </div>
        <!-- story card -->
        <div class="hidden bg-white w-[60%] flex flex-row items-center p-8 rounded-lg gap-6" id="container">

        </div>
      
    </div>
    <script src="index.js"></script>
</body>
</html>
